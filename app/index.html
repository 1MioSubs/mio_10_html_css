<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NFT Marketplace</title>

    

    <link rel="stylesheet" href="css/index.min.css" />

  </head>

  <body>

    <header class="header">

      <div class="container__header">

        <div class="header__inner">

          <div class="logo">

            <a class="logo__link" href="#">

              <img class="logo__img" src="images/sprite.svg#logo" alt="" />

            </a>

          </div>

          <nav class="header__nav">

            <ul class="header__nav-items">

              <li class="header__nav-item">

                <a href="#" class="header__nav-link">Marketplace</a>

              </li>

              <li class="header__nav-item">

                <a href="#" class="header__nav-link">Rankings</a>

              </li>

              <li class="header__nav-item">

                <a href="#" class="header__nav-link">Connect a wallet</a>

              </li>

              <li class="header__nav-item nav-btn">

                <button class="header__nav-btn">

                  <span>

                    <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10 3.125a4.375 4.375 0 100 8.75 4.375 4.375 0 000-8.75zM4.375 7.5a5.625 5.625 0 1111.25 0 5.625 5.625 0 01-11.25 0z" fill="#fff"/><path fill-rule="evenodd" clip-rule="evenodd" d="M10 13.124a8.124 8.124 0 00-7.037 4.063.625.625 0 01-1.082-.625 9.374 9.374 0 0116.238 0 .625.625 0 11-1.082.625A8.123 8.123 0 0010 13.124z" fill="#fff"/></svg>

                  </span>

                  Sign Up

                </button>

              </li>

            </ul>

          </nav>

          <button class="header__burger">

            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0-6a.75.75 0 01.75-.75H15a.75.75 0 010 1.5H3.75A.75.75 0 013 6zm0 12a.75.75 0 01.75-.75H15a.75.75 0 010 1.5H3.75A.75.75 0 013 18z" fill="#fff"/></svg>

          </button>

        </div>

      </div>

    </header>

    

    <main class="main">

      <style>

        .hello{

          background-color: #c9c5bf;

        }

        .hello__inner{

          padding: 100px;

        }

        .hello__title{

          text-align: center;

          font-size: 66px;

        }

      </style>

      <section class="hello">

        <div class="container">

          <div class="hello__inner">

            <h1 class="hello__title">Hello World</h1>

          </div>

        </div>

      </section>
      
    </main>

    
    
    <script src="js/libs.min.js"></script>
    
    <script src="js/main.min.js"></script>
    
    

  </body>

</html>
