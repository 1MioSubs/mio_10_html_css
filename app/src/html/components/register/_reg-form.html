<section class="reg">
  <div class="reg__inner">
    <div class="reg__img">
      <div class="reg__img-bg" style="background-image: url(images/avif/reg-fon.avif);"></div>
      <!-- <img src="images/avif/reg-fon.avif" alt=""> -->
    </div>
    <div class="reg__info">
      <h2 class="reg__info-title">Create account</h2>
      <p class="reg__info-text">
        Welcome! enter your details and start creating, collecting and selling
        NFTs.
      </p>
      <form class="reg__info-form">
        <div class="reg__info-input-wrapper user-input">
          <input class="reg__info-input" type="text" placeholder="Username" />
        </div>
        <div class="reg__info-input-wrapper mail-input">
          <input
            class="reg__info-input"
            type="text"
            placeholder="Email Address"
          />
        </div>
        <div class="reg__info-input-wrapper pass-input">
          <input class="reg__info-input" type="text" placeholder="Password" />
        </div>
        <div class="reg__info-input-wrapper pass-input">
          <input
            class="reg__info-input"
            type="text"
            placeholder="Confirm Password"
          />
        </div>
        <button class="reg__info-btn" type="submit">
          <div class="btn reg__btn">
            <a class="btn-link reg__btn-link" href="#">
              <span>
                <svg
                  width="20"
                  height="20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M1.875 4.375c0-.345.28-.625.625-.625h15c.345 0 .625.28.625.625V15a1.25 1.25 0 01-1.25 1.25H3.125A1.25 1.25 0 011.875 15V4.375zM3.125 5v10h13.75V5H3.125z"
                    fill="#fff"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M2.04 3.953a.625.625 0 01.882-.039L10 10.402l7.078-6.488a.625.625 0 11.844.922l-7.5 6.875a.625.625 0 01-.844 0l-7.5-6.875a.625.625 0 01-.039-.883z"
                    fill="#fff"
                  />
                </svg>
              </span>
              Create account
            </a>
          </div>
        </button>
      </form>
    </div>
  </div>
</section>
